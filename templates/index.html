<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bangalore Real Estate Price Prediction</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            line-height: 1.6;
        }
        
        .container {
            max-width: 480px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }
        
        .header p {
            font-size: 0.95rem;
            opacity: 0.9;
            font-weight: 300;
        }
        
        .form-container {
            padding: 40px 30px;
        }
        
        .form-group {
            margin-bottom: 24px;
        }
        
        .form-group:last-of-type {
            margin-bottom: 32px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #2c3e50;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        input[type="number"], select {
            width: 100%;
            padding: 16px;
            border: 2px solid #e1e8ed;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #fafbfc;
            font-family: inherit;
        }
        
        input[type="number"]:focus, select:focus {
            outline: none;
            border-color: #3498db;
            background: white;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }
        
        select {
            cursor: pointer;
            appearance: none;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='m6 8 4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 12px center;
            background-repeat: no-repeat;
            background-size: 16px;
            padding-right: 40px;
        }
        
        .btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-family: inherit;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(52, 152, 219, 0.3);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .result {
            margin-top: 30px;
            padding: 24px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 12px;
            text-align: center;
            display: none;
            border: 1px solid #dee2e6;
        }
        
        .result.show {
            display: block;
            animation: slideIn 0.3s ease-out;
        }
        
        .result-label {
            font-size: 0.9rem;
            color: #6c757d;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }
        
        .price {
            font-size: 2.2rem;
            font-weight: 700;
            color: #27ae60;
            margin: 0;
            letter-spacing: -1px;
        }
        
        .loading {
            text-align: center;
            color: #3498db;
            display: none;
            padding: 20px;
        }
        
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #e3f2fd;
            border-radius: 50%;
            border-top-color: #3498db;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @media (max-width: 480px) {
            .container {
                margin: 10px;
                border-radius: 16px;
            }
            
            .header {
                padding: 30px 20px;
            }
            
            .form-container {
                padding: 30px 20px;
            }
            
            .header h1 {
                font-size: 1.6rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Real Estate Price Prediction</h1>
            <p>Bangalore Property Valuation System</p>
        </div>
        
        <div class="form-container">
            <form id="priceForm">
                <div class="form-group">
                    <label for="location">Property Location</label>
                    <select id="location" name="location" required>
                        <option value="">Select Location</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="total_sqft">Total Area (Square Feet)</label>
                    <input type="number" id="total_sqft" name="total_sqft" required min="300" step="1" placeholder="Enter area in sq ft">
                </div>
                
                <div class="form-group">
                    <label for="bhk">Bedrooms (BHK)</label>
                    <select id="bhk" name="bhk" required>
                        <option value="">Select Bedrooms</option>
                        <option value="1">1 Bedroom</option>
                        <option value="2">2 Bedrooms</option>
                        <option value="3">3 Bedrooms</option>
                        <option value="4">4 Bedrooms</option>
                        <option value="5">5 Bedrooms</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="bath">Bathrooms</label>
                    <select id="bath" name="bath" required>
                        <option value="">Select Bathrooms</option>
                        <option value="1">1 Bathroom</option>
                        <option value="2">2 Bathrooms</option>
                        <option value="3">3 Bathrooms</option>
                        <option value="4">4 Bathrooms</option>
                        <option value="5">5 Bathrooms</option>
                    </select>
                </div>
                
                <button type="button" class="btn" onclick="predictPrice()">Calculate Property Value</button>
            </form>
            
            <div class="loading" id="loading">
                <div class="loading-spinner"></div>
                <span>Analyzing property data...</span>
            </div>
            
            <div class="result" id="result">
                <div class="result-label">Estimated Property Value</div>
                <div class="price" id="predicted_price"></div>
            </div>
        </div>
    </div>

    <script>
        // Load locations when page loads
        $(document).ready(function() {
            $.get('/get_location_names', function(data) {
                const locations = data.locations;
                const locationSelect = $('#location');
                
                locations.forEach(function(location) {
                    // Format location name for display
                    const displayName = location.split('_').map(word => 
                        word.charAt(0).toUpperCase() + word.slice(1)
                    ).join(' ');
                    locationSelect.append($('<option></option>').attr('value', location).text(displayName));
                });
            });
        });

        function predictPrice() {
            const form = $('#priceForm');
            const formData = new FormData(form[0]);
            
            // Validate form
            if (!form[0].checkValidity()) {
                form[0].reportValidity();
                return;
            }
            
            // Show loading
            $('#loading').show();
            $('#result').removeClass('show');
            
            $.ajax({
                url: '/predict_home_price',
                type: 'POST',
                data: formData,
                processData: false,
                contentType: false,
                success: function(response) {
                    $('#loading').hide();
                    if (response.estimated_price === "Not Available") {
                        $('#predicted_price').text('Not Available');
                    } else {
                        $('#predicted_price').text('â‚¹ ' + response.estimated_price + ' Lakhs');
                    }
                    $('#result').addClass('show');
                },
                error: function() {
                    $('#loading').hide();
                    alert('Unable to process your request. Please verify your inputs and try again.');
                }
            });
        }

        // Allow Enter key to submit
        $('#priceForm input, #priceForm select').keypress(function(e) {
            if (e.which == 13) {
                predictPrice();
            }
        });
    </script>
</body>
</html>
